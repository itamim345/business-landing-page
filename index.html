<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>business landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- welcome section -->
    <section id="welcome-section">
        <nav class="container">
            <div class="logo-area">
                <img src="img/logo.svg" alt="">
            </div>
            <div class="menu-area">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Pages</a>
                <a href="#">Agent</a>
                <a href="#">Blog</a>
                <a href="#">Subscribe</a>
                <a href="#" class="talk-btn">Let's talk</a>
            </div>
        </nav>
        <div class="welcome-content container">
            <div class="welcome-img">
                <img src="img/pic1.jpg" alt="welcome-img">
            </div>
            <div class="welcome-info">
                <h1>Empowering your business with the best solution
                </h1>
                <p>We connect your brand & business with your target market in the most desirable, refined and elevated way possible through the digital medium</p>
                <div class="form">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="enter your email address">
                    <button>Let's talk</button>
                </div>
            </div>
        </div>
    </section>
    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/ce1c9b0c75.js" crossorigin="anonymous"></script>
</body>
</html>
